<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Image Slider</title>
  <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>
    <div class="galleryContainer">
      <div class="slideShowContainer">
        <div class="leftArrow"><span class="arrow arrowLeft"></span></div>
        <div class="rightArrow"><span class="arrow arrowRight"></span></div>
        <div class="imageHolder">
          <img src="images/wavesCrashing.jpeg">
          <p class="captionText">Caption Text-01</p>
        </div>
        <div class="imageHolder">
          <img src="images/floatingFlower.jpg">
          <p class="captionText">Caption Text-02</p>
        </div>
        <div class="imageHolder">
          <img src="images/fall.jpeg">
          <p class="captionText">Caption Text-03</p>
        </div>
        <div class="imageHolder">
          <img src="images/myanmar.jpeg">
          <p class="captionText">Caption Text-04</p>
        </div>
      </div>
    </div>
  <script src="app.js"></script>
  </body>
</html>
